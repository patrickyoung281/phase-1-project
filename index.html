<!DOCTYPE html>
<html lang="en">
  <head>
      <link rel="stylesheet" href="style.css" />
      <title>My Phase 1 Project</title>
  </head>
  <body>
        <div class = "header">
            <h1>Herzlich Willkommen! </h1>
            <p>Welcome to Herr Young's German Course!</p>
        </div>

        <div id = "intro-text">
            <h2>In this module, you will be creating flashcards to help you learn modal verb constructions, as well as some new vocabulary.</h2>
        </div>

        <div class = "container">
            <form class = "add-card-form">
                <h3>Create a new flashcard!</h3>

                <input
                    type = "text" 
                    name = "name" 
                    value = ""
                    placeholder="Enter a main verb in the infinitive - something you like to do in your free time" 
                    class = "input-text"
                />
                <br />

                <input
                type = "text" 
                name = "englishTranslation" 
                value = ""
                placeholder="Enter the English translation of your verb" 
                class = "input-text"

                />

                <br />
                
                <input
                    type = "text" 
                    name = "image" 
                    value = ""
                    placeholder="Enter an image URL that matches the verb you chose"
                    class = "input-text" 
                />

                <br />

                <input 
                    type="submit" 
                    name = "submit"
                    value = "Create Flashcard" 
                    class = "submit"
                />
            </form>
        </div>
    
        <hr class = "divider">

        <div id = "cardContainer">
            

        </div>



        

        
        


      <script src="script.js" defer></script>
  </body>
</html>
